[[faq]]
question = "Vanaf welke leeftijd kan mijn kind starten met training?"
answer = "Kinderen kunnen starten vanaf 6 jaar. We werken met leeftijdsgroepen zodat elke deelnemer op zijn of haar niveau kan trainen. Twijfelt u of uw kind klaar is om te starten? Neem gerust contact op."

[[faq]]
question = "Kan mijn kind eerst een proefles volgen?"
answer = "Ja, een proefles is mogelijk. Zo kan uw kind vrijblijvend kennismaken met de sport, de trainers en de groep."

[[faq]]
question = "Mijn kind is verlegen of onzeker. Is dit een probleem?"
answer = "Zeker niet. Veel kinderen starten wat onzeker. We begeleiden hen stap voor stap en werken sterk rond zelfvertrouwen, respect en persoonlijke groei."

[[faq]]
question = "Heb je ervaring nodig om te starten met Jiu-Jitsu?"
answer = "Nee. Beginners zijn altijd welkom. De lessen worden aangepast aan het niveau van de groep en nieuwe leden worden goed begeleid."

[[faq]]
question = "Wat moet ik meenemen naar de eerste training?"
answer = "Voor een proefles volstaat sportkledij zonder ritsen of harde onderdelen. Voor vaste leden is een gi verplicht. Details worden bij inschrijving meegedeeld."

[[faq]]
question = "Hoe werken de trainingsuren?"
answer = "Invicto werkt met vaste trainingsmomenten per leeftijdsgroep en niveau. Het actuele trainingsschema vindt u op onze website of kan opgevraagd worden via WhatsApp."

[[faq]]
question = "Wat kost het lidgeld?"
answer = "Het lidgeld hangt af van de leeftijdsgroep en het aantal trainingen per week. U ontvangt bij inschrijving een duidelijk overzicht van de tarieven."

[[faq]]
question = "Is er een verzekering inbegrepen?"
answer = "Ja, leden zijn verzekerd via de federatie tijdens officiële trainingen en activiteiten."

[[faq]]
question = "Kan ik als volwassene starten zonder sportieve achtergrond?"
answer = "Absoluut. Veel volwassenen starten zonder ervaring in vechtsport. We bouwen conditie en techniek geleidelijk op."

[[faq]]
question = "Is Jiu-Jitsu gevaarlijk?"
answer = "Ju-Jitsu is een gecontroleerde sport waarbij veiligheid en respect centraal staan. Techniek is belangrijker dan kracht. Trainers waken voortdurend over veiligheid tijdens de training."

[[faq]]
question = "Hoe kan ik mij inschrijven?"
answer = "Inschrijven kan via e-mail, WhatsApp of ter plekke. Na bevestiging ontvangt u alle praktische informatie."

[[faq]]
question = "Mag ik eerst komen kijken naar een training?"
answer = "Ja, ouders en geïnteresseerden mogen altijd een training bijwonen om de sfeer te ervaren."