description = "Bij Roman en Margot van Maximus kan je onder andere terecht voor sportkinesitherapie en hebben wij als club het volste vertrouwen dat je hier optimaal begeleid zal worden. Bij Maximus zijn ze zelf sporters en begrijpen ze heel goed de noden en verwachtingen van een atleet. Dankzij de goede relatie tussen Invicto Keerbergen en Maximus is er ook veel contact en overleg. Op deze manier kunnen we perfect overleggen welke elementen in onze sport belangrijk zijn zodat de atleet zo snel mogelijk kan revalideren en de trainingen kan hervatten. Ook een sportmassage voor of na een zware training / competitie kan je bij onze partner bekomen. Ze zijn een geconventioneerde kine praktijk."
