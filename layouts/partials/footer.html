<!-- Footer -->
<footer id="footer">
    <ul class="icons">
        {{ range .Site.Data.socials }}
        <li>
            <a href="{{ .url }}" class="icon {{ .class }}" alt>
                    <span class="label">{{ .name }}</span>
            </a>
        </li>
        {{ end }}
    </ul>

    {{ partial "copyright.html" . }}
</footer>
