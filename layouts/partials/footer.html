<!-- Footer -->
<footer id="footer">
    <ul class="icons">
        {{ range sort .Site.Data.socials "weight" }}
        <li>
            <a href="{{ .url }}" class="icon circle {{ .class }}" alt>
                    <span class="label">{{ .name }}</span>
            </a>
        </li>
        {{ end }}
    </ul>

    {{ partial "copyright.html" . }}
</footer>
