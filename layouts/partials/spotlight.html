<section class="spotlight">
    <div class="content">
        <a href="{{ .link }}">
            <h2>{{ .title }}</h2>
            <p>{{ .description }}</p>
        </a>
    </div>
    <div class="image">
        <a href="{{ .link }}">
            <img src="{{ .image }}" alt="{{ .imageAlt}}"/>
        </a>
    </div>
</section>
