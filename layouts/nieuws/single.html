<!DOCTYPE HTML>

<html lang="nl">
{{ partial "head.html" . }}

<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "headline": "{{ .Title }}",
        "image": [
            "{{ .Site.BaseURL }}{{ .Params.detailpageImgUrl }}"
        ],
        "datePublished": "{{ .Date }}",
        "dateModified": "{{ .Date }}",
        "author": {
            "@type": "Person",
            "name": "{{ .Params.author }}",
            "url": "{{ .Site.BaseURL }}trainers#{{ replace .Params.author " " "_" }}"
        },
        "publisher": {
            "@type": "Organization",
            "name": "{{ .Site.Params.Title }}",
            "logo": {
                "@type": "ImageObject",
                "url": "{{ .Site.BaseURL }}images/site/invicto.jpg"
            }
        }
    }
</script>

<body class="is-preload">

<!-- Page Wrapper -->
<div id="page-wrapper">
    {{ partial "header.html" . }}

    <!-- Main -->
    <article id="main">
        <header>
            <h2>{{ .Title }}</h2>
            <p>{{ .Description }}</p>
        </header>
        <section class="wrapper style5">

            <div class="inner">
                <h2>{{ .Title }}</h2>

                <article>
                    {{ if .Params.detailpageImgUrl }}
                    <span class="image left">
                        <img src="{{ .Site.BaseURL }}{{ .Params.detailpageImgUrl }}" alt="{{ .Params.imageAlt }}" />
                    </span>
                    {{ end }}

                    {{ .Content }}
                </article>

                <ul class="meta">
                    <p class="icon solid fa-user-clock">{{ .Date }}</p>
                    <p class="icon fa-user"><a href="/trainers#{{ replace .Params.author " " "_" }}">{{ .Params.author }}</a></p>
                </ul>
            </div>
        </section>
    </article>

    {{ partial "footer.html" . }}

</div>

{{ partial "scripts.html" . }}

</body>
</html>
